<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} Weather</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}"/>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
/>
</head>
<body class="bg-black">
    <div class="container text-white">
        <div class="col-8 mx-auto text-center mt-5 pt-5">

            <h1 class="fw-bold display-4">{{title}} Weather</h1>
            <p class="h4">{{status}} and {{temp}} &deg;C</p>
            <p class="h4">Feels like {{feels_like}}</p>
            <form action="/weather" class="col-6 mx-auto mt-4">
                <input type="text" name="city" id="city"  class="form-control" placeholder="Enter a City"/>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
</body>

</html>
